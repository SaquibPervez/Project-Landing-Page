<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
<style>
 body {
    background-color: lightgray;

  }
</style>
</head>
<body>
    <nav class="navbar m-0 p-0 bg-body-tertiary">
        <div class="container-fluid p-1 d-flex justify-content-between align-items-center border-bottom">
          <a class="navbar-brand d-flex align-items-center gap-3" href="#">
            <img src="./assets/skin-cell.png" alt="Logo" width="50" height="50" class="Logo">
            <p class="fs-3 mb-0">Skin Cancer Classification</p>
          </a>
          <div class="pro-pic">
            <img src="./assets/portrait-cheerful-male-doctor.jpg"alt="Profile Picture" style="width: 60px; height: 60px; object-fit: cover;">
          </div>
        </div>
      </nav>
      <div class="main">
    <div class="container1">
        <h1>Fill Patient Detail</h1>
        
        <div class="form">
            <label for="patient-id">Patient ID</label>
            <input type="number" id="patient-id">
        </div>
        
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        
        <div class="form">
            <label for="age">Age</label>
            <input type="number" id="age">
        </div>
        
        <div class="form">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Please select one…</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form">
            <label for="Anatonical_Site">Anatonical Site</label>
            <select name="Anatonical_Site" id="Anatonical_Site">
                <option value="">Please select one…</option>
                <option value="scalp">Scalp</option>
                <option value="ear">Ear</option>
                <option value="face">Face</option>
                <option value="back">Back</option>
                <option value="trunk">Trunk</option>
                <option value="chest">Chest</option>
                <option value="upper extremity">Upper Extremity</option>
                <option value="abdomen">Abdomen</option>
                <option value="unknown">Unknown</option>
                <option value="lower extremity">Lower Extremity</option>
                <option value="genital">Genital</option>
                <option value="neck">Neck</option>
                <option value="hand">Hand</option>
                <option value="foot">Foot</option>
                <option value="acral">Acral</option>
            </select>
        </div>
        <div class="form">
            <label for="diagnosis-type">Diagnosis Type</label>
            <select name="Diagonosis Type" id="diagnosis-type">
                <option value="">Please select one…</option>
                <option value="Histo">Histo</option>
                <option value="Consensus">Consensus</option>
                <option value="Confocal">Confocal</option>
                <option value="Follow_up">Follow Up</option>
            </select>
        </div>
    </div>

<div class="container2" id="image-container">
<img src="./assets/7108455.jpg" alt="logo">
    </div>
  </div>
<div class="Button">
  <input type="file" id="file-input" accept="image/*">
  <button class="upload-btn" onclick="document.getElementById('file-input').click();">
      Upload Image
  </button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
